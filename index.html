<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <style>
   body {
            font-family: arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926');
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe');
        }
 label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f7f8f8;
            font-size: larger;
            font-weight: bolder;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
           
        }    
        
        input[type="submit"] {
            background: #667eea;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #764ba2;
            font-size: larger;
        }

    .card img {
        width: 250px;
        padding: 10px;
        border-radius :100%;   
        align-items: right;
        box-shadow: 4px 4px 30px blue;
        text-align: right;
    }
    .card  {
      
        width: 350px;
        padding: 200px;
        border-radius :10%;   
        align-items: center;
        text-align: center;
        
        }
        .card p{
            color:rgb(245, 3, 3);
            margin:5px 0;
        }
    
        .card a{
            color:rgb(211, 174, 10);
            margin:5px 0;
        }   
        .card c{
            color: brown;
            margin: 5px 0;
        }
    </style>
    </head>
    <body>
    
        <br>
        <form id="userForm">
<p><label for="user nameinput">USER NAME:</label>
<input type="text" id="facebookinput" name="facebookinput"
placeholder="enter your name" required><br><br>

<label for="emailinput">EMAIL:</label>
<input type="email"id="emailinput" name="emailinput"
placeholder="enter your email" required><br>

<label for="passwordinput">PASSWORD:</label>
<input type="password" id="passwordinput" name="password"
placeholder="enter your password" required></p>

<input type="submit">

</form>
<script>
    document.getElementById("userForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch("http://localhost:5000", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message);
    });
</script>

</body>
</html>
